<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería Interactiva</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mi Galería de Imágenes</h1>
    <main class="galeria-container">
      <div id="imagen-principal-container">
        <img
          id="imagen-principal"
          src="https://placehold.co/600x400/92c952/FFFFFF?text=Elige+una+imagen"
          alt="Imagen principal de la galería"
        />
      </div>

      <div class="thumbnails">
        <img
          src="https://placehold.co/600x400/ff7f7f/FFFFFF?text=Imagen+1"
          alt="Descripción de la imagen 1"
          class="thumbnail"
        />
        <img
          src="https://placehold.co/600x400/7f7fff/FFFFFF?text=Imagen+2"
          alt="Descripción de la imagen 2"
          class="thumbnail"
        />
        <img
          src="https://placehold.co/600x400/ffff7f/000000?text=Imagen+3"
          alt="Descripción de la imagen 3"
          class="thumbnail"
        />
        <img
          src="https://placehold.co/600x400/ff7fff/FFFFFF?text=Imagen+4"
          alt="Descripción de la imagen 4"
          class="thumbnail"
        />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
